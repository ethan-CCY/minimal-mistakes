<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">溯溪相簿占位圖 1</title>
  <desc id="desc">等待替換為溯溪或山林探險照片。</desc>
  <defs>
    <linearGradient id="grad-river-1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0c5c5c"/>
      <stop offset="100%" stop-color="#16a085"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#grad-river-1)" rx="32"/>
  <g fill="#e8fff8" font-family="'Helvetica Neue', Arial, sans-serif" text-anchor="middle">
    <text x="50%" y="45%" font-size="70" font-weight="700">溯溪探險</text>
    <text x="50%" y="60%" font-size="38">把溪谷與山林的照片放在這裡</text>
  </g>
</svg>
